apiVersion: apps/v1
kind: Deployment
metadata:
  name: fe-infographic-ksa
  namespace: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fe-infographic-ksa
  template:
    metadata:
      labels:
        app: fe-infographic-ksa
    spec:
      containers:
        - name: infographic-ksa
          image: zednytawab/infographic:fe-ksa
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: fe-infographic-ksa
  namespace: production
spec:
  type: ClusterIP
  selector:
    app: fe-infographic-ksa
  ports:
    - name: infographic-ksa
      protocol: TCP
      port: 3000
      targetPort: 3000
