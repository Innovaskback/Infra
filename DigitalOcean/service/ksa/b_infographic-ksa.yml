apiVersion: apps/v1
kind: Deployment
metadata:
  name: ba-infographic-ksa
  namespace: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ba-infographic-ksa
  template:
    metadata:
      labels:
        app: ba-infographic-ksa
    spec:
      containers:
        - name: infographic-ksa
          image: zednytawab/infographic:be-ksa
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: ba-infographic-ksa
  namespace: production
spec:
  type: ClusterIP
  selector:
    app: ba-infographic-ksa
  ports:
    - name: infographic-ksa
      protocol: TCP
      port: 8080
      targetPort: 8080
