apiVersion: apps/v1
kind: Deployment
metadata:
  name: ba-leaderboard-prod
  namespace: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ba-leaderboard-prod
  template:
    metadata:
      labels:
        app: ba-leaderboard-prod
    spec:
      containers:
        - name: leaderboard-prod
          image: zednytawab/leaderboard:be-pr
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: ba-leaderboard-prod
  namespace: production
spec:
  type: ClusterIP
  selector:
    app: ba-leaderboard-prod
  ports:
    - name: leaderboard-prod
      protocol: TCP
      port: 8080
      targetPort: 8080
